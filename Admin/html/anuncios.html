<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
        />
        <link rel="stylesheet" href="../css/style.css" />
    </head>
    <body class="body-anuncios" id="anuncios">
        <button
            class="navbar-toggler btn btn-outline-success"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
        >
            <i class="bi bi-list"></i>
        </button>
        <div
            class="offcanvas offcanvas-start"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
        >
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                    CRUD Jogo da Onça
                </h5>
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="offcanvas"
                    aria-label="Close"
                ></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a class="nav-link" href="jogadores.html">Jogadores</a>
                    </li>
                    <li class="nav-item">
                        <a
                            class="nav-link active"
                            href="temas.html"
                            >Tema / Skins</a
                        >
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="anuncios.html">Anúncios</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="container overflow-y-auto">
            <h4 class="text-center">Lista de Anúncios</h4>
            <div class="input-group mx-auto w-50 mb-3">
                <input
                    type="text"
                    class="form-control"
                    placeholder=""
                    aria-label="Example text with button addon"
                    aria-describedby="button-addon1"
                />
                <button
                    class="btn btn-outline-success"
                    type="button"
                    id="button-addon1"
                >
                    <i class="bi bi-search"></i>
                </button>
            </div>
            <hr />
            <a
                class="link-offset-1 amodal"
                data-bs-toggle="modal"
                data-bs-target="#novoAnuncioModal"
                >Novo Anúncio</a
            >
            <div
                class="modal fade"
                id="novoAnuncioModal"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
            >
                <div class="modal-dialog modal-xl">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">
                                Novo Anúncio
                            </h1>
                            <button
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"
                            ></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">* Nome</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                    <div id="emailHelp" class="form-text">O nome deve ser único</div>
                                </div>
                                <div class="mb-3">
                                    <div class="row">
                                        <div class="col-3">
                                            <label for="inpAnuncioImg" class="form-label">* Imagem</label>
                                            <label for="inpAnuncioImg" class="d-block btn btn-outline-success">Selecione...</label>
                                            <input type="file" class="form-control" hidden id="inpAnuncioImg" >
                                        </div>
                                        <div class="col d-flex align-items-center">
                                            <img id="anuncioPreview" />
                                        </div>
                                    </div>
                            
                            
                                </div>
                                <div class="mb-3">
                                    <label for="link" class="form-label">* Link</label>
                                    <input type="text" class="form-control" id="link" />
                                </div>
                                <button type="submit" data-bs-dismiss="modal" class="btn btn-outline-success">Salvar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tb-content">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Nome</th>
                            <th scope="col">Imagem</th>
                            <th scope="col">Link</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"
        ></script>
        <script src="../js/script.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

<body class="body-temas-skins">
    <!-- MENU DE NAVEGAÇÃO -->
    <button class="navbar-toggler btn btn-outline-success" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
        <i class="bi bi-list"></i>
    </button>
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                CRUD Jogo da Onça
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                    <a class="nav-link" href="/jogadores.html">Jogadores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/temas.html">Tema / Skins</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="container overflow-y-auto">
        <h4 class="text-center">Lista de Temas / Skins</h4>
        <div class="input-group mx-auto w-50 mb-3"></div>
        <hr />
        <a class="link-offset-1 amodal" data-bs-toggle="modal" data-bs-target="#novoTemaModal">Novo tema / skins</a>
        <div class="modal fade" id="novoTemaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">
                            Novo tema / skin
                        </h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <form action="/api/temas" method="POST" enctype="multipart/form-data">
                                <div class="row">
                                    <div class="col border-end">
                                        <h5 class="text-center">Tema</h5>
                                        <div class="mb-3">
                                            <label for="inpNomeTema" class="form-label">* Nome do tema</label>
                                            <input type="text" class="form-control" id="inpNomeTema" name="NomeTema" />
                                        </div>
                                    </div>
                                    <div class="col">
                                        <h5 class="text-center">Skin do tema</h5>
                                        <div class="row">
                                            <div class="col-10">
                                                <div class="mb-3">
                                                    <label for="inpSkinCachorro" class="form-label">Skin Cachorro</label>
                                                    <input type="file" class="form-control" id="inpSkinCachorro" name="Dog" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-10">
                                                <div class="mb-3">
                                                    <label for="inpSkinOnca" class="form-label">Skin Onça</label>
                                                    <input type="file" class="form-control" id="inpSkinOnca" name="Onca"/>
                                                </div>
                                            </div>
                                            <!--div class="col d-flex align-items-center">
                                                <img src="" class="skinPreview rounded-circle" alt="" id="oncaPreview" />
                                            </div!-->
                                        </div>
                                        <!--div class="row">
                                            <div class="col-10">
                                                <div class="mb-3">
                                                    <label for="inpFundoTabuleiro" class="form-label">Fundo do Tabuleiro</label>
                                                    <input type="file" required class="form-control" id="inpFundoTabuleiro" />
                                                </div>
                                            </div>
                                            <div class="col d-flex align-items-center">
                                                <img src="" class="skinPreview rounded" alt="" id="tabuleiroPreview" />
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-10">
                                                <div class="mb-3">
                                                    <label for="inpFundoPlacar" class="form-label">Fundo do Placar</label>
                                                    <input type="file" required class="form-control" id="inpFundoPlacar" />
                                                </div>
                                            </div>
                                            <div class="col d-flex align-items-center">
                                                <img src="" class="skinPreview rounded" alt="" id="placarPreview" />
                                            </div>
                                        </div!-->
                                    </div>
                                </div>
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <button class="btn btn-outline-success me-md-2" type="submit">Enviar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="tb-content">
            <table class="table table-striped table-hover" id="tabela-dados">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Tema</th>
                        <th>Cachorro</th>
                        <th>Onça</th>
                    </tr>
                </thead>
                <tbody id="dados-api"></tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="../js/scriptTema.js"></script>
</body>

</html>
